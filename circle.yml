machine:
  node:
    version: 7.4.0
environment:
  PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  pre:
    - npm i -g npm
test:
  override:
    - npm run build
    - npm run start:
        background: true
    - sleep 10
    - npm run test
deployment:
  circleci:
    branch: circleci
    commands:
      - npm run build
